<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!">
        </div>
      </form>
      <label for="pet-select">Reason for Contact</label>

<select id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="dog">Saying hi</option>
    <option value="cat">looking for a contractor</option>
    <option value="hamster">Interested in an interview</option>
</select>


      <label for="story">Open Comments</label>

<textarea id="story" name="story"
          rows="5" cols="33">

</textarea>


</body>
</html>
